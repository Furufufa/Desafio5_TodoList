<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Tareas</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container contenido">
      <div><h1>Todo List</h1></div>
      <hr />
      <section id="tareas" class="mb-3">
        <p class="nueva">Nueva tarea</p>
        <nav id="lista"  class="navbar bg-light">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="agregaTarea"  type="text" placeholder="Agrega Tarea" aria-label="New_Work">
              <button class="btn btn-outline-success" id="btnAgrega" type="submit">Agregar</button>
            </form>                
          </div>
        </nav>
        <div class="row justify-content-end">
          <div class="col-3" id="resultado">
            <p class="mb-0">Total: <strong id="total"></strong></p>
            <p>Realizadas: <strong id="realizadas"></strong></p>
          </div>
          <div class="col-9">
            <table class="tab">
              <thead>
                <tr>
                  <th id="identificador" class="text-end">ID</th>
                  <th id="acciÃ³n">Tarea</th>
                  <th class="text-center"></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="listaTareas"></tbody>
            </table>
          </div>
        </div>
      </section>
      <span id="cuenta-tareas"> </span>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
